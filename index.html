<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Anek Latin:wght@400&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=League Spartan:wght@700&display=swap"
  />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
<div class = "top_parts">
  <div class = "left_group">
    <button class = "data_push" onclick = "push_data_f()">PUSH DATA</button>
    <input class = "com" placeholder = "COM PORT">
    <button class = "connect" onclick = "connect_f()"><span class="material-symbols-outlined">link_off</span></button>
  </div>

  <div class = "right_group">
    <div class = "bot_battery">
      <div class = "fill_battery"></div>
      <div class = "voltage">4.20V</div>
    </div>
    <div class = "percentage">100%</div>
    <div class = "mode">
      <button class = "ctrl" onclick="control()">Control</button>
      <button class = "pid" onclick = "pid()">PID</button>
      <div class = "highlighter"></div>
    </div>
  </div>
</div>

<div class = "pid_mode">
  <div class = "pid_control_unit">
    <div class = "proportional">
      <input  class = "p_slider" type="range" min="0" max="1000000" value="0">
      <div class = "p_addsub">
          <button class = "p_sub" onclick = "p_sub_f('.p_addsub_val')">-</button>
          <input class = "p_addsub_val" type="text" value = "0">
          <button class = "p_add" onclick = "p_add_f('.p_addsub_val')">+</button>
      </div>
      <input class = "p_value" type = "text" value = "0">
      <div class = 'p_symbol'>P</div>
    </div>

    <div class = "integral">
      <input  class = "i_slider" type="range" min="0" max="1000000" value="0">
      <div class = "i_addsub">
          <button class = "i_sub" onclick = "i_sub_f('.i_addsub_val')">-</button>
          <input class = "i_addsub_val" type="text" value = "0">
          <button class = "i_add" onclick = "i_add_f('.i_addsub_val')">+</button>
      </div>
      <input class = "i_value" type = "text" value = "0">
      <div class = 'i_symbol'>I</div>
    </div>

    <div class = "derivative">
      <input  class = "d_slider" type="range" min="0" max="1000000" value="0">
      <div class = "d_addsub">
          <button class = "d_sub" onclick = "d_sub_f('.d_addsub_val')">-</button>
          <input class = "d_addsub_val" type="text" value = "0">
          <button class = "d_add" onclick = "d_add_f('.d_addsub_val')">+</button>
      </div>
      <input class = "d_value" type = "text" value = "0">
      <div class = 'd_symbol'>D</div>
    </div>
  </div>

  <div class = "history">
      <span style = "margin-top: 5px;">History</span>
  </div>

  <div class = "error_graph">
    <div class = "err_cnt">
      <canvas id="err_graph" class = "err_graph"></canvas>
    </div>
    <button class = "play_pause" onclick = "play_pause_f()"><span class="material-symbols-outlined">stop_circle</span></button>
  </div>
</div>

<div class = "ctrl_mode">
  <div class = "ctrl_head">Use Arrow keys to control the bot</div>
  <div class = "ctrl_rect">
    <img class = "arrow_image" src = "arrow.png">
  </div>
  <input type="range" min="0" max="4096" value="0" class="speed_slider">
  <input class = "real_value">
  <input class = "percentage_value">
</div>

</body>
<script src = 'render.js'></script>
</html>
