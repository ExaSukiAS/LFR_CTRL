<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;700&display=swap"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div class = "top_parts">
  <div class = "left_group">
    <button class = "data_push" onclick = "push_data_f()">PUSH DATA</button>
    <input class = "com" type = "number" placeholder = "COM PORT">
    <button class = "connect" onclick = "connect_f()"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#e8eaed"><path d="M440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm200 160v-80h160q50 0 85-35t35-85q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H520Z"/></svg>CONNECT</button>
  </div>
  <div class = "IR_states">
    <div class="IR1"></div>
    <div class="IR2"></div>
    <div class="IR3"></div>
    <div class="IR4"></div>
    <div class="IR5"></div>
    <div class="IR6"></div>
    <div class="IR7"></div>
    <div class="IR8"></div>
  </div>
  <div class = "right_group">
    <div class = "bot_battery">
      <div class = "fill_battery"><div class = "voltage">--V</div></div>
    </div>
    <div class = "mode">
      <button class = "ctrl" onclick="control()">Control</button>
      <button class = "pid" onclick = "pid()">PID</button>
      <div class = "highlighter"></div>
    </div>
  </div>
</div>

<div class = "pid_mode">
  <div class = "send_data_arguments">
    <div class = "pid_control_unit">
      <div class = "proportional">
        <input  class = "p_slider" type="range" min="0" max="1000000" value="0">
        <input class = "p_value" type = "number" value = "0">
        <div class = 'p_symbol'>P</div>
      </div>

      <div class = "integral">
        <input  class = "i_slider" type="range" min="0" max="1000000" value="0">
        <input class = "i_value" type = "number" value = "0">
        <div class = 'i_symbol'>I</div>
      </div>

      <div class = "derivative">
        <input  class = "d_slider" type="range" min="0" max="1000000" value="0">
        <input class = "d_value" type = "number" value = "0">
        <div class = 'd_symbol'>D</div>
      </div>
    </div>
    <div class = "motor_speed">
      <div class = "max_left_speed">
        <label>Max Left Speed: </label>
        <input class = "max_left" type="number" value="0">
      </div>
      <div class = "max_right_speed">
        <label>Max Right Speed: </label>
        <input class = "max_right" type="number" value="0">
      </div>
      <div class = "base_speed_group">
        <label>Base Speed: </label>
        <input class = "base_speed" type="number" value="0">
      </div>
    </div>
    <div class  = "current_left_speed_group">
      <div class = "current_left_speed_border">
        <div class = "current_left_speed">
          <h5>0</h5>
        </div>
      </div>
      <h6>Left Speed</h6>
    </div>
    <div class  = "current_right_speed_group">
      <div class = "current_right_speed_border">
        <div class = "current_right_speed">
          <h5>0</h5>
        </div>
      </div>
      <h6>Right Speed</h6>
    </div>
    <div class  = "PID_impact_group">
      <div class = "PID_impact_border">
        <div class = "PID_impact_speed">
          <h5>0</h5>
        </div>
      </div>
      <h6>PID impact</h6>
    </div>
  </div>

  <div class = "history_err_group">
    <div class = "history">
        <span style = "margin-top: 5px;">History</span>
    </div>
    <div class = "err_cnt">
      <canvas id="err_graph" class = "err_graph"></canvas>
    </div>
    <div class="play_pause_group">
      <button class = "play_pause" onclick = "play_pause_f()"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#e8eaed"><path d="M320-320h320v-320H320v320ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></button>
      <button class = "start_follow" onclick = "startStop_follow_f()">START FOLLOWING</button>
    </div>
  </div>
</div>

<div class = "ctrl_mode">
  <div class = "arrow_group">
    <div class = "top_arrow" onclick="goForward()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"/></svg></div>
    <div class = "bottom_arrow"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg></div>

    <div class = "left_arrow" onclick="goLeft()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg></div>
    <div class = "right_arrow" onclick="goRight()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg></div>
  </div>
  <input type="range" min="0" max="4096" value="0" class="speed_slider">
  <div class = "speed_input_group">
    <div class = "percentage_value_group">
      <label for="percentage_value">Speed(0.0 to 100.0%): </label>
      <input class = "percentage_value" type = "number">
    </div>
  </div>
  <div class = "ctrl_head">Use Keyboard or display Arrow keys to control the bot</div>
</div>

</body>
<script src = 'render.js'></script>
</html>
